<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- some websites dont support iframes too like video tag  but you need to define referrerpolicy attribute to make it work also this also require encrypted media attribute too. -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RXeOiIDNNek?si=W6ksRBS_Qq0VVtTA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
