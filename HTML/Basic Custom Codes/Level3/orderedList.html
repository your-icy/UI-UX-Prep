<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>cat</li>
        <li>dog</li>
        <li>parrot</li>
    </ol>
    <ol type="A" start="3">
        <li>cat</li>
        <li>dog</li>
        <li>parrot</li>
    </ol>

    <!-- so if reversed is used in ordered list we need to make sure that indexing is not ending before it could list all the elements or it will show defalut number type formatting -->
     
    <ol type="a" start="2" reversed>
        <li>cat</li>
        <li>dog</li>
        <li>parrot</li>
    </ol>
    <ol type="I" start="5">
        <li>cat</li>
        <li>dog</li>
        <li>parrot</li>
    </ol>
    <ol type="i" start="10" reversed>
        <li>cat</li>
        <li>dog</li>
        <li>parrot</li>
    </ol>
    
</body>
</html>
